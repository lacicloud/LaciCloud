user www-data;
worker_processes 4;
pid /run/nginx.pid;


events {
	worker_connections 1024;
	use epoll;
	multi_accept on;
}



http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	keepalive_requests  100000;
       
        server_tokens off;

	
	#put on top to not require /var/log/nginx
	access_log /var/ftp/logs/nginx_access.txt;
	error_log /var/ftp/logs/nginx.txt notice;
	log_not_found off;

	#text/html is already included
	gzip on;
        gzip_min_length  1000;
        gzip_buffers     4 4k;
	gzip_comp_level    5;
        gzip_types       application/x-javascript text/css application/javascript text/javascript text/plain text/xml application/json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/xml font/eot font/opentype font/otf image/svg+xml image/vnd.microsoft.icon;
        gzip_disable "MSIE [1-6]\.";
	
	client_body_buffer_size  1k;
	client_header_buffer_size 1k;
	client_max_body_size 4096m;
	large_client_header_buffers 2 2k;
	
	open_file_cache max=1000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 5;
	open_file_cache_errors off;

        limit_conn_zone $binary_remote_addr zone=alpha:30m;
        limit_req_zone  $binary_remote_addr zone=delta:30m rate=50r/s;	
	limit_req_zone  $binary_remote_addr zone=api:10m rate=5r/s;

	limit_req_status 429;
	limit_conn_status 429;

	fastcgi_buffers 256 16k;
	fastcgi_max_temp_file_size 0;

	proxy_max_temp_file_size 0;


	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	# port_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	#ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	#ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##


	##
	# Gzip Settings
	##

	#gzip on;
	#gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##
	
	#to be overwritten later, if needed
	root /var/ftp/www/developers/localweb/;

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


